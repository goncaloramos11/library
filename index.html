<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="title-background">
            <div class="title">Library</div>
        </div>

        <div class="content"></div>
        <div class="new-book-container">
            <h1>Add a new Book Here!</h1>
            <form id="book-form" action="#" method="POST">
                <div class="form-act">
                    <label for="book_title">Name</label>
                    <input type="text" id="book_title" name="book_title" required>
                </div>
                <div class="form-act">
                    <label for="book_author">Author</label>
                    <input type="text" id="book_author" name="book_author" required>
                </div>
                <div class="form-act">
                    <label for="book_pages">Pages</label>
                    <input type="number" id="book_pages" name="book_pages" required>
                </div>
                <button type="submit" class="new-book">Add New Book!</button>

            </form>
        </div>
        
    </div>
</body>
</html>
